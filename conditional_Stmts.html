<html>
<head>
 <title>consitional</title>
</head>
<body>
<script>
 let num=prompt("enter any number:-");
 console.log("Conditional statements:-");
 demo(num);
 function demo(num){
 if(num>0)
 {
 alert("positive number");
 }
 else if(num==0)
 {
 alert("zero is entered");
 }
 else
 {
 alert("negative number");
 }
}
</script>
</body>
</html>
