<!DOCTYPE html>
<html>
<head>
 <title>DOM Manipulation</title>
 <style>
 /* CSS styles */
 body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
 }
 #container {
 margin: 20px;
 padding: 20px;
 background-color: #fff;
 border: 2px solid #333;
 border-radius: 10px;
 }
 h2 {
 font-size: 24px;
 color: #333;
 }
 p {
 font-size: 18px;
 color: #444;
 }
 button {
 padding: 10px 20px;
 background-color: #333;

 color: white;
 border: none;
 cursor: pointer;
 }
 input[type="text"] {
 padding: 5px;
 font-size: 14px;
 }
 #name {
 font-size: 36px;
 font-weight: bold;
 color: #333;
 }
 .changed-text {
 color: red; /* Change the color for changed text */
 }
 </style>
</head>
<body>
 <h1 id="name">Manav Jain</h1>
 <div id="container">
 <h2>Welcome to DOM Manipulation</h2>
 <p id="paragraph">This is a paragraph element.</p>
 <button id="changeTextBtn">Change Text</button>
 <br>
 <label for="backgroundColor">Background Color:</label>
 <input type="text" id="backgroundColor">
 <label for="fontFamily">Font Family:</label>
 <input type="text" id="fontFamily">
 <label for="textColor">Text Color:</label>
 <input type="text" id="textColor">
 <button id="applyStylesBtn">Apply Styles</button>
 </div>

 <script>
 // Function to change the text content of the paragraph and apply styles
 function changeText() {
 const newContent = "Text has been changed!";
 const paragraph = document.querySelector("#paragraph");
 paragraph.textContent = newContent;
 paragraph.classList.add("changed-text"); // Apply the changed-text class
 }
 // Function to apply styles to the paragraph
 function applyStyles() {
 const backgroundColor =
document.querySelector("#backgroundColor").value;
 const fontFamily = document.querySelector("#fontFamily").value;
 const textColor = document.querySelector("#textColor").value;
 const paragraph = document.querySelector("#paragraph");
 paragraph.style.backgroundColor = backgroundColor;
 paragraph.style.fontFamily = fontFamily;
 paragraph.style.color = textColor;
 }
 // Function to create and append a new element
 function appendNewElement() {
 const newDiv = document.createElement("div");
 newDiv.textContent = "This is a new div element.";
 const container = document.querySelector("#container");
 container.appendChild(newDiv);
 }
 // Add event listeners
 document.querySelector("#changeTextBtn").addEventListener("click",
changeText);
 document.querySelector("#applyStylesBtn").addEventListener("click",
applyStyles);

 document.querySelector("#container").addEventListener("click",
appendNewElement);
 </script>
</body>
</html>
